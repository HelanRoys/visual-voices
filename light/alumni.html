<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Bubblegum+Sans' rel='stylesheet'>
  <title>Alumni Webpage</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Bubblegum Sans';
      color: #333;
      background-image: url(alm.jpeg); 
      animation: background-animation 10s ease infinite;
      background-size: 200% 200%;
    }

    @keyframes background-animation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .navbar {
      background-color: rgba(0, 102, 204, 0.3);
      padding: 1rem;
      text-align: center;
      color: #333;
      backdrop-filter: blur(10px);
      background-image: linear-gradient(to right, rgb(198, 206, 213), rgb(89, 152, 177));
    }

    .p1 {
      color: aliceblue;
    }

    .navbar h1 {
      font-size: 2rem;
      font-weight: 300;
      color: #0c324c;
    }

    .hero {
      background: rgba(173, 216, 230, 0.5);
      padding: 4rem 2rem;
      text-align: center;
      border-radius: 15px;
      margin: 2rem;
      color: #005fa3;
    }

    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      color: #4a707a;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 2rem;
    }

    .gallery div {
      text-align: center; 
    }

    .gallery img {
      width: 100%; 
      height: 100%; 
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    #m1 {
      float: right;
    }

    .footer {
      background-color: rgba(0, 102, 204, 0.3);
      color: #333;
      text-align: center;
      padding: 1rem;
      backdrop-filter: blur(5px);
    }

    .footer p {
      color: #005fa3;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <img id="m1" src="o_bg-remover-gen_2nz68qhN1bjcvVQXKZrWngYf4wd.png" width="100" height="100" alt="Logo">
    <h1>Achiever's Gallery</h1>
    <p class="p1">Visual vocals</p>
    <p>"Breaking Barriers Building Bridges"</p>
  </div>

  <header>
    <section class="hero">
      <h2>Welcome Our Inspirations</h2>
      <p>Innovate, Inspire, Invent</p>
    </section>
  </header>

  <section class="gallery">
    <div>
      <img src="shubham_chaudhary.avif" alt="Shubham Chaudhary" width="100px" height="100px">
      <p>Shubham Chaudhary</p>
    </div>
    <div>
      <img src="helen keller - Copy.jpg" alt="Helen Keller">
      <p>Helen Keller</p>
    </div>
    <div>
      <img src="images (6).jpg" alt="King Jordan">
      <p>King Jordan</p>
    </div>
    <div>
      <img src="Evelyn glennie.jpg" alt="Evelyn Glennie">
      <p>Evelyn Glennie</p>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2024 Achievers Gallery. All rights reserved.</p>
  </footer>

</body>
</html>
