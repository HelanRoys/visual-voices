<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Grid</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url(gbg.jpg);
        }
        .Container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 250px;
            height: 60vh;
            width: 1100px;
            margin-right: 100px;
            margin-bottom: 100px;
        }
        .card {
            position: relative;
            perspective: 1000px; 
        }
        .flipper {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d; 
        }
        .card:hover .flipper {
            transform: rotateY(180deg); 
        }
        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; 
            border: 2px solid black;
            border-radius: 25px;
            padding: 56px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 35px;
            font-family: 'Lucida Sans', sans-serif;
            font-style: oblique;
            backdrop-filter: blur(10px);fill: ;
            background-image: linear-gradient(to right, rgb(198, 206, 213), rgb(89, 152, 177));
        }
        .back {
            transform: rotateY(180deg); 
            background-color: rgb(253, 254, 254);
            background-image: url(Screenshot\ 2024-10-23\ 222633.png);
            color: darkslategrey;
            
        }
        .Next-button{
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            position: fixed;
            bottom: 10px;
            right: 20px;

        }
        .previous-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            position: fixed;
            bottom: 10px;
            left: 20px;
        }
    </style>
</head>
<body>
    <div class="Container">
        <div class="card">
            <div class="flipper">
                <div class="front">
                    <div>A</div>
                </div>
                <div class="back"><img src="A.jpg" alt="" style="border-radius: 25px;">
                </div>
            </div>
        </div>
        <div class="card">
            <div class="flipper">
                <div class="front">B</div>
                <div class="back"><img src="B.jpg" alt="" style="border-radius: 25px;"></div>
            </div>
        </div>
        <div class="card">
            <div class="flipper">
                <div class="front">C</div>
                <div class="back"><img src="C.jpg" alt="" style="border-radius: 25px;"></div>
            </div>
        </div>
        <div class="card">
            <div class="flipper">
                <div class="front">D</div>
                <div class="back"><img src="D.jpg" alt="" style="border-radius: 25px;"></div>
            </div>
        </div>
        <div class="card">
            <div class="flipper">
                <div class="front">E</div>
                <div class="back"><img src="E.jpg" alt="" style="border-radius: 25px;"></div>
            </div>
        </div>
        <div class="card">
            <div class="flipper">
                <div class="front">F</div>
                <div class="back"><img src="F.jpg" alt="" style="border-radius: 25px;"></div>
            </div>
        </div>
        <div class="card">
            <div class="flipper">
                <div class="front">G</div>
                <div class="back"><img src="g.jpg" alt="" style="border-radius: 25px;"></div>
            </div>
        </div>
        <div class="card">
            <div class="flipper">
                <div class="front">H</div>
                <div class="back"><img src="H.jpg" alt="" style="border-radius: 25px;"></div>
            </div>
        </div>
    </div>
    <a href="alphabet2.html" class="Next-button">Next</a>
    <a href="frontpage.html" class="previous-btn">Previous</a> 
</body>
</html>
