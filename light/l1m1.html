<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Divs Example</title>
    <link href='https://fonts.googleapis.com/css?family=Bubblegum Sans' rel='stylesheet'>
    <style>
        body {
            display: flex;
            align-items: center;
            font-family: 'Bubblegum Sans';
            font-family:"Bubblegum Sans";
            line-height: 1.6;
            color: #333;
            background-image: url(gbg.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            font-size: 30px;
            justify-content: center;
        
        }
        .container {
            display: flex;
    justify-content: center;
    margin-top: 150px;
    gap: 20px;  
    width: 80%;
    max-width: 1200px;
    
        }
        .box {
            position: relative;
            width: 1000px;
            height: 400px;
            border: solid black 3px;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            border-radius: 8px;
            transition: .2s;
        }
        .next:hover,.box:hover{
            transform: scale(1.1);
            cursor: pointer;
        }
        .next{
            transition: .2s;
            position: relative;
            float: right;
            width: 100px;
            height: 50px;
            border-radius: 50px;
            font-family: 'Bubblegum Sans';
            font-size: 20px;
            text-align: left;
        }
        .box,.next{
            top: 50px;
        }
        .dis img{
            object-fit:contain;
   

        }
        .dis{
            position:absolute;
            top: 100px;
            font-family: 'Bubblegum Sans';
            text-align:center;
            
        }
        .finish-btn{
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            position: fixed;
            bottom: 10px;
            right: 20px;
        }
        .previous-btn{
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            position: fixed;
            bottom: 10px;
            left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="box">
        <div class="dis"><img src="throw_away-webp.webp " height="150px" width="250px"><h2>Throw</h2><p>To propel something through the air.</p></div>
        </button>
        <button class="box">
        <div class="dis"><img src="catch-webp.webp" height="150px" width="250px"><h2>Catch</h2><p>To grab or hold something thrown.</p></div>
        </button>
        <button class="box">
        <div class="dis"> <img src="build-webp.webp" height="150px" width="250px"><h2>Build</h2><p>To construct or create something.</p></div>
        </button>
        <button class="box">
        <div class="dis"><img src="climb-webp.webp" height="150px" width="250px"><h2>Climb</h2><p>To ascend or go up something.</p></div>
        </button>
    </div>
    <a href="frontpage.html" class="finish-btn">Finish</a>
    <a href="l1b2.html" class="previous-btn">Previous</a>
</body>
</html>
